<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroLoop Monitor</title>

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3105/3105807.png" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Exo+2:wght@300;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
        type="text/javascript"></script>

    <style>
        :root {
            --primary: #bf00ff;
            --secondary: #ffbf00;
            --uv-color: #9d00ff;
            --teal: #00d2ff;
            --glass: rgba(20, 20, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.15);
            --neon-glow: 0 0 20px var(--primary), 0 0 40px var(--primary);
            --uv-glow: 0 0 30px var(--uv-color), 0 0 60px var(--uv-color);
            --teal-glow: 0 0 10px var(--teal), 0 0 20px var(--teal);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        .theme-emqx {
            --primary: #00d2ff !important;
            --secondary: #3a7bd5 !important;
            --neon-glow: 0 0 20px #00d2ff, 0 0 40px #00d2ff !important;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: radial-gradient(circle at center, #0a0a12 0%, #000 100%);
            color: var(--text-main);
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
            transition: background 0.5s ease;
        }

        /* --- BOOT SEQUENCE LAYERS --- */
        #boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 800px;
        }

        /* Phase 1: The Drop */
        .hydro-drop {
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg) translateY(-600px) scale(1);
            box-shadow: 0 0 20px #fff, 0 0 40px var(--teal);
            animation: dropFall 1.5s cubic-bezier(0.5, 0, 0.8, 1) forwards;
        }

        @keyframes dropFall {
            0% {
                transform: rotate(-45deg) translateY(-600px) scale(1.5);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: rotate(-45deg) translateY(0) scale(0.5);
                opacity: 1;
            }
        }

        /* Phase 2: The Grid */
        .hex-grid-container {
            display: none;
            width: 600px;
            height: 600px;
            position: absolute;
            transform: rotateX(60deg) scale(0.1);
            /* Start small for shatter effect */
            transform-style: preserve-3d;
            animation: gridExpand 0.2s ease-out forwards;
        }

        @keyframes gridExpand {
            to {
                transform: rotateX(60deg) scale(1);
            }
        }

        .hex-row {
            display: flex;
            justify-content: center;
            margin-top: -12px;
        }

        .hex {
            width: 40px;
            height: 44px;
            background: #222;
            margin: 0 2px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transition: background 0.1s, box-shadow 0.1s;
        }

        .hex.active {
            background: var(--teal);
            box-shadow: var(--teal-glow);
        }

        /* Laser Scan */
        .scan-laser {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #fff;
            box-shadow: 0 0 20px #fff;
            opacity: 0;
            animation: laserSweep 1.5s linear forwards;
            animation-delay: 0.2s;
            /* Wait for grid expand */
        }

        @keyframes laserSweep {
            0% {
                top: -20%;
                opacity: 1;
            }

            100% {
                top: 120%;
                opacity: 1;
            }
        }

        /* Text Overlays */
        .boot-text {
            position: absolute;
            font-family: 'Courier New', monospace;
            color: var(--teal);
            font-size: 1.2rem;
            text-shadow: var(--teal-glow);
            opacity: 0;
        }

        /* --- PHASE 3: LIQUEFY --- */
        .liquefy {
            filter: blur(20px);
            transform: scale(2);
            opacity: 0;
            transition: all 1s ease-out;
        }

        /* --- NORMAL UI --- */

        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.2);
            z-index: 998;
            pointer-events: none;
            opacity: 0;
            display: none;
        }

        @keyframes glitch-anim {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-10px, 10px);
                filter: hue-rotate(90deg);
            }

            40% {
                transform: translate(10px, -10px);
                filter: hue-rotate(-90deg);
            }

            60% {
                transform: translate(-10px, 0);
                filter: invert(1);
            }

            100% {
                transform: translate(0);
            }
        }

        .system-glitch {
            animation: glitch-anim 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }

        /* --- NAVBAR & TITLE --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--glass-border);
            height: 80px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--primary);
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .back-btn:hover {
            text-shadow: var(--neon-glow);
            transform: translateX(-5px);
        }

        .logo-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        /* UPDATED NEON TITLE */
        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2rem;
            letter-spacing: 2px;
            font-weight: 700;
            text-transform: uppercase;
            color: #fff;
            /* Strong Neon Glow */
            text-shadow:
                0 0 10px var(--primary),
                0 0 20px var(--primary),
                0 0 40px var(--primary),
                0 0 80px var(--primary);
            transition: text-shadow 0.5s ease;
        }

        .theme-emqx .logo {
            text-shadow:
                0 0 10px #00d2ff,
                0 0 20px #00d2ff,
                0 0 40px #00d2ff,
                0 0 80px #00d2ff;
        }

        .broker-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .broker-switch {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 4px;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .broker-switch:hover {
            border-color: var(--primary);
            box-shadow: var(--neon-glow);
        }

        .switch-label {
            font-size: 0.9rem;
            font-weight: 700;
            color: #fff;
        }

        .switch-indicator {
            font-size: 0.7rem;
            color: var(--text-dim);
        }

        /* --- CONVEYOR BELT --- */
        .belt-container {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 500px;
            transform: translateY(-40%);
            display: flex;
            align-items: center;
            overflow: visible;
        }

        .track {
            display: flex;
            gap: 100px;
            /* Start with sufficient padding/offset */
            padding-left: 50vw;
            padding-right: 50vw;
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            will-change: transform;
        }

        /* Handover Smooth Long Scroll */
        .track.long-scroll {
            transition: transform 2.5s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        .process-card {
            min-width: 300px;
            height: 350px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.5s ease;
            opacity: 0.4;
            transform: scale(0.8);
            position: relative;
            flex-shrink: 0;
            /* Important for belt */
        }

        .process-card.active {
            opacity: 1;
            transform: scale(1.3);
            border-color: var(--primary);
            box-shadow: var(--neon-glow);
            z-index: 10;
            background: rgba(30, 30, 40, 0.8);
        }

        .process-card.uv-card.active {
            border-color: var(--uv-color);
            box-shadow: var(--uv-glow);
        }

        .card-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: var(--text-dim);
            transition: 0.3s;
        }

        .process-card.active .card-icon {
            color: var(--primary);
            text-shadow: 0 0 15px var(--primary);
        }

        .process-card.uv-card.active .card-icon {
            color: var(--uv-color);
            text-shadow: 0 0 15px var(--uv-color);
        }

        .card-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .scrambling {
            color: var(--primary);
            font-family: 'Courier New', monospace;
        }

        .card-desc {
            font-size: 0.9rem;
            color: #ddd;
            line-height: 1.6;
        }

        .status-overlay {
            position: absolute;
            top: 120px;
            width: 100%;
            text-align: center;
            z-index: 50;
        }

        .main-status-text {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 3px;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 0.8s ease-in-out infinite;
            margin-left: 10px;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .belt-container {
                transform: translateY(-30%);
            }

            .process-card {
                min-width: 260px;
                height: 320px;
            }

            .process-card.active {
                transform: scale(1.1);
            }

            .main-status-text {
                font-size: 1.8rem;
            }

            .track {
                gap: 40px;
            }

            .logo {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body id="mainBody">

    <div id="boot-screen">
        <div id="phase-1-drop" class="hydro-drop"></div>

        <div id="phase-2-grid" class="hex-grid-container">
            <div class="scan-laser"></div>
        </div>

        <div id="boot-text-layer" style="position: absolute; width: 100%; height: 100%; pointer-events: none;"></div>
    </div>

    <div class="glitch-overlay" id="glitchLayer"></div>
    <div id="particles-js"></div>

    <nav class="navbar">
        <a href="https://dark77ness.github.io/EnviroTri_MeshGrid/hydro.html" class="back-btn">
            <i class="fas fa-chevron-left"></i> BACK
        </a>
        <div class="logo-container">
            <div class="logo">HydroLoop Monitor</div>
        </div>
        <div class="broker-container">
            <div class="broker-switch" onclick="initiateHandover()">
                <div>
                    <div class="switch-indicator">DATA UPLINK</div>
                    <div class="switch-label" id="broker-label">HIVEMQ</div>
                </div>
                <i class="fas fa-satellite-dish" style="color: var(--primary)"></i>
                <div class="spinner" id="connSpinner"></div>
            </div>
        </div>
    </nav>

    <div class="status-overlay">
        <div class="main-status-text" id="statusText">SYSTEM READY</div>
    </div>

    <div class="belt-container">
        <div class="track" id="processTrack">
        </div>
    </div>

    <div class="footer">
        EnviroTri MeshGrid | Automated by ESP32
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // --- CONFIG ---
        const CONFIG = {
            hive: { host: "broker.hivemq.com", port: 8000, path: "/mqtt", theme: "default" },
            emqx: { host: "broker.emqx.io", port: 8083, path: "/mqtt", theme: "theme-emqx" },
            topicState: "hydroloop/bibartan26/state",
            topicStatus: "hydroloop/bibartan26/status"
        };

        // --- CARDS DATA ---
        const cardsData = [
            { id: 1, icon: "fa-water", title: "1. Raw Intake", desc: "Pump 1 activates. Transports colored water to the Mag-Chito Loop.", uv: false },
            { id: 2, icon: "fa-blender", title: "2. Mixing", desc: "Servo releases beads. Magnetic stirrer spins to separate color.", uv: false },
            { id: 3, icon: "fa-filter", title: "3. Filtration", desc: "Water passes through Hollow Fiber, Activated Carbon, and Arsenic filters.", uv: false },
            { id: 4, icon: "fa-sun", title: "4. UV Glow", desc: "High-power UV Lights neutralize 99.9% of pathogens in the water.", uv: true },
            { id: 5, icon: "fa-faucet", title: "5. Storage", desc: "Purified water is transported to the final storage tank.", uv: false }
        ];

        let client = null;
        let currentBrokerKey = 'hive';
        let currentStep = 0;
        let originalCardCount = 5;
        let totalClones = 0;

        // --- BOOT SEQUENCE LOGIC ---
        function runBootSequence() {
            const screen = document.getElementById('boot-screen');
            const drop = document.getElementById('phase-1-drop');
            const grid = document.getElementById('phase-2-grid');
            const textLayer = document.getElementById('boot-text-layer');

            // Generate Hex Grid
            let hexHTML = '';
            for (let i = 0; i < 8; i++) {
                hexHTML += '<div class="hex-row">';
                for (let j = 0; j < 8; j++) hexHTML += '<div class="hex"></div>';
                hexHTML += '</div>';
            }
            grid.innerHTML += hexHTML; // Append hexes keeping laser

            // Phase 1: Drop Impact (1.5s)
            setTimeout(() => {
                drop.style.display = 'none'; // Shatter
                grid.style.display = 'block'; // Show Grid

                // Animate Grid Color Change (Simulate Laser Interaction)
                const hexes = document.querySelectorAll('.hex');
                hexes.forEach((hex, idx) => {
                    setTimeout(() => hex.classList.add('active'), 200 + (idx * 20)); // Cascade
                });

                // Show Text Overlays
                showBootText(textLayer, "SCANNING_PATHOGENS... [CLEAN]", "20%", "30%", 200);
                showBootText(textLayer, "ANALYZING_PH_LEVELS... [7.2]", "60%", "60%", 800);
                showBootText(textLayer, "CONDUCTIVITY_CHECK... [PASS]", "30%", "70%", 1400);

            }, 1500);

            // Phase 3: Liquefy (3.0s)
            setTimeout(() => {
                screen.classList.add('liquefy');
            }, 3000);

            // Finish (4.0s)
            setTimeout(() => {
                screen.style.display = 'none';
                initApp(); // Start MQTT
            }, 4000);
        }

        function showBootText(layer, text, top, left, delay) {
            setTimeout(() => {
                const div = document.createElement('div');
                div.className = 'boot-text';
                div.innerText = text;
                div.style.top = top;
                div.style.left = left;
                div.style.opacity = 1;
                layer.appendChild(div);
            }, delay);
        }

        // --- APP INIT ---
        function initApp() {
            generateBelt();
            connectMQTT();
            centerBeltOn(1);
        }

        // --- BELT GENERATION (INFINITE LOOP SIMULATION) ---
        function generateBelt() {
            const track = document.getElementById('processTrack');
            track.innerHTML = '';

            // We create 3 sets: Pre-buffer, Main, Post-buffer to simulate infinity
            // For logic simplicity, we only track the "Main" set, but visually show all.
            // ID format: card-{setIndex}-{id}

            for (let set = 0; set < 5; set++) { // Create 5 sets of cards for long scrolling
                cardsData.forEach(c => {
                    const card = document.createElement('div');
                    card.className = `process-card ${c.uv ? 'uv-card' : ''}`;
                    card.id = `card-set${set}-${c.id}`;
                    card.innerHTML = `
                        <i class="fas ${c.icon} card-icon"></i>
                        <div class="card-title" data-original="${c.title}">${c.title}</div>
                        <div class="card-desc">${c.desc}</div>
                    `;
                    track.appendChild(card);
                    totalClones++;
                });
            }
        }

        function centerBeltOn(stepIndex) {
            if (stepIndex < 1 || stepIndex > 5) stepIndex = 1;

            const track = document.getElementById('processTrack');
            // Remove active from all
            document.querySelectorAll('.process-card').forEach(c => c.classList.remove('active'));

            // Focus on the Middle Set (Set 2) to allow scrolling both ways
            const targetSet = 2;
            const activeCard = document.getElementById(`card-set${targetSet}-${stepIndex}`);

            if (activeCard) {
                activeCard.classList.add('active');

                const screenCenter = window.innerWidth / 2;
                const cardCenter = activeCard.offsetLeft + (activeCard.offsetWidth / 2);
                const moveX = screenCenter - cardCenter;

                track.style.transform = `translateX(${moveX}px)`;
            }
        }

        // --- HANDOVER LOGIC (SMOOTH LOOP) ---
        function initiateHandover() {
            const body = document.getElementById('mainBody');
            const label = document.getElementById('broker-label');
            const track = document.getElementById('processTrack');
            const glitchOverlay = document.getElementById('glitchLayer');

            // 1. Visual Glitch
            glitchOverlay.style.display = 'block';
            body.classList.add('system-glitch');
            glitchOverlay.style.opacity = '1';

            // 2. LONG SCROLL ANIMATION
            // Instead of bouncing, we slide waaaay to the left (next sets)
            track.classList.add('long-scroll'); // Enable slow transition
            const currentX = getTranslateX(track);
            const moveAmt = -2500; // Slide 2500px left
            track.style.transform = `translateX(${currentX + moveAmt}px)`;

            // 3. Switch Data
            const oldBroker = currentBrokerKey;
            currentBrokerKey = (currentBrokerKey === 'hive') ? 'emqx' : 'hive';

            // 4. Scramble Text
            document.querySelectorAll('.card-title').forEach(t => scrambleText(t));

            setTimeout(() => {
                // 5. Apply Theme
                if (currentBrokerKey === 'emqx') {
                    body.classList.add('theme-emqx');
                    label.innerText = "EMQX";
                } else {
                    body.classList.remove('theme-emqx');
                    label.innerText = "HIVEMQ";
                }

                // 6. Cleanup & Reset Belt
                body.classList.remove('system-glitch');
                glitchOverlay.style.opacity = '0';
                setTimeout(() => glitchOverlay.style.display = 'none', 200);

                // RESET TRACK: remove transition class, snap back to middle set instantaneously
                track.classList.remove('long-scroll');
                centerBeltOn(currentStep > 0 ? currentStep : 1);

                // Reconnect
                if (client && client.isConnected()) client.disconnect();
                connectMQTT();

            }, 2000); // 2 seconds for the smooth scroll
        }

        function getTranslateX(element) {
            const style = window.getComputedStyle(element);
            const matrix = new WebKitCSSMatrix(style.transform);
            return matrix.m41;
        }

        function scrambleText(element) {
            const original = element.getAttribute('data-original');
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890#@$%&";
            let iterations = 0;
            element.classList.add('scrambling');
            const interval = setInterval(() => {
                element.innerText = original.split("").map((l, i) => {
                    if (i < iterations) return original[i];
                    return chars[Math.floor(Math.random() * chars.length)]
                }).join("");
                if (iterations >= original.length) {
                    clearInterval(interval);
                    element.classList.remove('scrambling');
                }
                iterations += 1 / 2;
            }, 30);
        }

        // --- MQTT LOGIC ---
        function connectMQTT() {
            const broker = CONFIG[currentBrokerKey];
            const clientId = "client_" + Math.random().toString(16).substr(2, 8);
            document.getElementById('connSpinner').style.display = "inline-block";

            client = new Paho.MQTT.Client(broker.host, broker.port, broker.path, clientId);
            client.onConnectionLost = (res) => { if (res.errorCode !== 0) console.log("Lost"); };
            client.onMessageArrived = (msg) => {
                if (msg.destinationName === CONFIG.topicState) {
                    currentStep = parseInt(msg.payloadString);
                    centerBeltOn(currentStep);
                } else if (msg.destinationName === CONFIG.topicStatus) {
                    document.getElementById('statusText').innerText = msg.payloadString.toUpperCase();
                }
            };
            client.connect({
                onSuccess: () => {
                    console.log("Connected");
                    document.getElementById('connSpinner').style.display = "none";
                    client.subscribe(CONFIG.topicState);
                    client.subscribe(CONFIG.topicStatus);
                },
                onFailure: () => setTimeout(connectMQTT, 5000),
                useSSL: false,
                keepAliveInterval: 30
            });
        }

        // --- PARTICLES & RUN ---
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 60 },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.3, "random": true },
                "size": { "value": 2, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 1.5 }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "bubble" } },
                "modes": { "bubble": { "distance": 200, "size": 6, "duration": 2 } }
            }
        });

        // START
        window.onload = runBootSequence;
        window.addEventListener('resize', () => centerBeltOn(currentStep > 0 ? currentStep : 1));

    </script>
</body>

</html>
